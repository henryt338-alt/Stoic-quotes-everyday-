<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Stoic Wisdom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #2b2b2b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5f5dc;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .quote-card {
            background: #3a3a3a;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid #4a4a4a;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .quote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
            border-color: #d2b48c;
        }

        .header {
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            color: #f5f5dc;
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .date {
            font-size: 1.1rem;
            color: #d2b48c;
            font-weight: 400;
        }

        .quote-section {
            margin: 3rem 0;
        }

        .quote-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #f5f5dc;
            margin-bottom: 1.5rem;
            font-style: italic;
            position: relative;
        }

        .quote-text::before {
            content: '"';
            font-size: 4rem;
            color: #d2b48c;
            position: absolute;
            left: -30px;
            top: -20px;
            font-family: serif;
        }

        .quote-text::after {
            content: '"';
            font-size: 4rem;
            color: #d2b48c;
            position: absolute;
            right: -30px;
            bottom: -40px;
            font-family: serif;
        }

        .author {
            font-size: 1.2rem;
            color: #d2b48c;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #d2b48c, #c8a882);
            color: #2b2b2b;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #c8a882, #d2b48c);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(210, 180, 140, 0.3);
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #4a4a4a;
            color: #d2b48c;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .quote-card {
                padding: 2rem 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
            
            .quote-text::before,
            .quote-text::after {
                display: none;
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-card fade-in">
            <div class="header">
                <h1 class="title">Daily Stoic Wisdom</h1>
                <p class="date" id="currentDate"></p>
            </div>
            
            <div class="quote-section">
                <p class="quote-text" id="quoteText"></p>
                <p class="author" id="quoteAuthor"></p>
            </div>
            
            <div class="controls">
                <button class="btn" onclick="getNewQuote()">New Quote</button>
                <button class="btn" onclick="shareQuote()">Share Quote</button>
            </div>
            
            <div class="footer">
                <p>Find wisdom in the teachings of ancient philosophers</p>
            </div>
        </div>
    </div>

    <script>
        const stoicQuotes = [
            {
                text: "You have power over your mind - not outside events. Realize this, and you will find strength.",
                author: "Marcus Aurelius"
            },
            {
                text: "The happiness of your life depends upon the quality of your thoughts.",
                author: "Marcus Aurelius"
            },
            {
                text: "It is not what happens to you, but how you react to it that matters.",
                author: "Epictetus"
            },
            {
                text: "No man was ever honored for what he received. Honor has been the reward for what he gave.",
                author: "Calvin Coolidge"
            },
            {
                text: "The best revenge is not to be like your enemy.",
                author: "Marcus Aurelius"
            },
            {
                text: "Wealth consists in not having great possessions, but in having few wants.",
                author: "Epictetus"
            },
            {
                text: "Every new beginning comes from some other beginning's end.",
                author: "Seneca"
            },
            {
                text: "The willing, destiny guides them. The unwilling, destiny drags them.",
                author: "Cleanthes"
            },
            {
                text: "We suffer more often in imagination than in reality.",
                author: "Seneca"
            },
            {
                text: "Man is disturbed not by things, but by the views he takes of them.",
                author: "Epictetus"
            },
            {
                text: "When we are no longer able to change a situation, we are challenged to change ourselves.",
                author: "Viktor Frankl"
            },
            {
                text: "The impediment to action advances action. What stands in the way becomes the way.",
                author: "Marcus Aurelius"
            },
            {
                text: "It never ceases to amaze me: we all love ourselves more than other people, but care more about their opinion than our own.",
                author: "Marcus Aurelius"
            },
            {
                text: "If you want to improve, be content to be thought foolish and stupid with regard to external things.",
                author: "Epictetus"
            },
            {
                text: "He who fears death will never do anything worth a living man.",
                author: "Seneca"
            },
            {
                text: "The mind that is anxious about future misfortunes is miserable.",
                author: "Seneca"
            },
            {
                text: "Don't explain your philosophy. Embody it.",
                author: "Epictetus"
            },
            {
                text: "You are an actor in a play, which is as the author wants it to be.",
                author: "Epictetus"
            },
            {
                text: "Very little is needed to make a happy life; it is all within yourself, in your way of thinking.",
                author: "Marcus Aurelius"
            },
            {
                text: "The only way to deal with an unfree world is to become so absolutely free that your very existence is an act of rebellion.",
                author: "Albert Camus"
            },
            {
                text: "Accept the things to which fate binds you, and love the people with whom fate associates you.",
                author: "Marcus Aurelius"
            },
            {
                text: "How much trouble he avoids who does not look to see what his neighbor says or does.",
                author: "Marcus Aurelius"
            },
            {
                text: "The present moment is the only time over which we have dominion.",
                author: "Thích Nhất Hạnh"
            },
            {
                text: "Confine yourself to the present.",
                author: "Marcus Aurelius"
            },
            {
                text: "If anyone tells you that a certain person speaks ill of you, make no other answer than that he was ignorant of my other faults or he would not have mentioned these alone.",
                author: "Epictetus"
            },
            {
                text: "First say to yourself what you would be; and then do what you have to do.",
                author: "Epictetus"
            },
            {
                text: "The soul becomes dyed with the color of its thoughts.",
                author: "Marcus Aurelius"
            },
            {
                text: "Today I escaped anxiety. Or no, I discarded it, because it was within me, in my own perceptions—not outside.",
                author: "Marcus Aurelius"
            },
            {
                text: "Luck is what happens when preparation meets opportunity.",
                author: "Seneca"
            },
            {
                text: "Be tolerant with others and strict with yourself.",
                author: "Marcus Aurelius"
            },
            {
                text: "Freedom is the only worthy goal in life. It is won by disregarding things that lie beyond our control.",
                author: "Epictetus"
            }
        ];

        function getCurrentDate() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return new Date().toLocaleDateString('en-US', options);
        }

        function getDailyQuote() {
            // Use current date to get consistent daily quote
            const today = new Date();
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
            const quoteIndex = dayOfYear % stoicQuotes.length;
            return stoicQuotes[quoteIndex];
        }

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * stoicQuotes.length);
            return stoicQuotes[randomIndex];
        }

        function displayQuote(quote) {
            const quoteText = document.getElementById('quoteText');
            const quoteAuthor = document.getElementById('quoteAuthor');
            
            // Fade out
            quoteText.style.opacity = '0';
            quoteAuthor.style.opacity = '0';
            
            setTimeout(() => {
                quoteText.textContent = quote.text;
                quoteAuthor.textContent = '— ' + quote.author;
                
                // Fade in
                quoteText.style.opacity = '1';
                quoteAuthor.style.opacity = '1';
            }, 200);
        }

        function getNewQuote() {
            const quote = getRandomQuote();
            displayQuote(quote);
        }

        function shareQuote() {
            const quoteText = document.getElementById('quoteText').textContent;
            const quoteAuthor = document.getElementById('quoteAuthor').textContent;
            const shareText = `"${quoteText}" ${quoteAuthor}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Daily Stoic Wisdom',
                    text: shareText,
                    url: window.location.href
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Quote copied to clipboard!');
                });
            }
        }

        // Initialize the page
        function init() {
            document.getElementById('currentDate').textContent = getCurrentDate();
            const dailyQuote = getDailyQuote();
            displayQuote(dailyQuote);
        }

        // Add smooth transitions
        const style = document.createElement('style');
        style.textContent = `
            #quoteText, #quoteAuthor {
                transition: opacity 0.3s ease;
            }
        `;
        document.head.appendChild(style);

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
